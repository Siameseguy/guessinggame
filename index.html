<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Guessing Game</title>
</head>

<body>
  <div id="main" class="container">
    <div class="title">
      <h1 class="text-center">Play the Guessing Game!</h1>
      <p class="lead text-center">Guess a number between 1-100!</p>
    </div>
    <!-- title -->
    <div id="input-circle">
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Guesses</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="#">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
    <!-- input-circle -->
    <div class="guesses">
      <div class="row align-items-center">
        <div class="col">
          <img src="images/wrong.png" alt="">
        </div>
        <div class="col">
          <img src="images/wrong.png" alt="">
        </div>
        <div class="col">
          <img src="images/wrong.png" alt="">
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="row justify-content-md-center">
        <div class="col">
          <p class="text-center">
            <button class="btn btn-default btn-block">Reset</button>
          </p>
        </div>
        <div class="col">
          <p class="text-center">
            <button class="btn btn-default btn-block">Hint</button>
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- main -->
  <div id='footer'>
    <div class="container">
      <div class="row justify-content-sm-center">
        <div class="col-sm">
          <img src='images/fa-logo@2x_preview.png'></img>
        </div>
        <div class="col-sm">
          <h4 class="text-center">Project by: Phanousit Syhakhom</h4>
        </div>
        <div class="col-sm">
          <img src='images/grace_hopper_academy_preview.png'></img>
        </div>
      </div>
    </div>
  </div>
  <!-- container -->


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
